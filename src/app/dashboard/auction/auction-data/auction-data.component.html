<h5>Fetch auction data</h5>
<form class="row mb-4" [formGroup]="getAuction">
  <div class="row mb-3">
    <label for="id" class="col-sm-4 col-form-label">NFT Id</label>
    <div class="col-sm-8">
      <select id="id" formControlName="id" class="form-select">
        <option [defaultSelected]="true" [disabled]="true">auction</option>
        <option *ngFor="let auction of auctions" [ngValue]="auction">
          {{ auction }}
        </option>
      </select>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-primary w-25" (click)="getAuctionData()">Submit</button>
  </div>
</form>

<ng-container *ngIf="errors">
  <ng-container *ngFor="let error of errors">
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <span>{{error}}</span>
      <button type="button" class="btn-close" (click)="hideError(error)"></button>
    </div>
  </ng-container>
</ng-container>

<ng-container *ngIf="data">
  <div class="row mb-3">
    <label for="address" class="col-sm-4 col-form-label">Address</label>
    <div class="col-sm-8">
      <input id="address" type="text" class="form-control" [value]="data.address" disabled>
    </div>
  </div>
  <div class="row mb-3">
    <label for="startingPrice" class="col-sm-4 col-form-label">Starting price</label>
    <div class="col-sm-8">
      <input id="startingPrice" type="text" class="form-control" [value]="data.startingPrice" disabled>
    </div>
  </div>
  <div class="row mb-3">
    <label for="maxBid" class="col-sm-4 col-form-label">Max Bid</label>
    <div class="col-sm-8">
      <input id="maxBid" type="text" class="form-control" [value]="data.maxBid" disabled>
    </div>
  </div>
</ng-container>
