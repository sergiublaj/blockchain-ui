<h5>Register a new auction instance</h5>
<form class="row" [formGroup]="newAuction">
  <div class="row mb-3">
    <label for="description" class="col-sm-4 col-form-label">NFT id</label>
    <div class="col-sm-8">
      <input formControlName="id" id="id" type="text" class="form-control">
    </div>
  </div>
  <div class="row mb-3">
    <label for="description" class="col-sm-4 col-form-label">Description</label>
    <div class="col-sm-8">
      <input formControlName="description" id="description" type="text" class="form-control">
    </div>
  </div>
  <div class="row mb-3">
    <label for="startingPrice" class="col-sm-4 col-form-label">Starting Price (wei)</label>
    <div class="col-sm-8">
      <input formControlName="startingPrice" id="startingPrice" type="text" class="form-control">
    </div>
  </div>
  <div class="row mb-3">
    <label for="startTime" class="col-sm-4 col-form-label">Start Time (millis)</label>
    <div class="col-sm-8">
      <input formControlName="startTime" id="startTime" type="text" class="form-control">
    </div>
  </div>
  <div class="row mb-3">
    <label for="endTime" class="col-sm-4 col-form-label">End Time (millis)</label>
    <div class="col-sm-8">
      <input formControlName="endTime" id="endTime" type="text" class="form-control">
    </div>
  </div>
  <div class="row mb-3">
    <label for="gasPrice" class="col-sm-4 col-form-label">GWei Gas Price</label>
    <div class="col-sm-8">
      <input formControlName="gasPrice" id="gasPrice" type="text" class="form-control">
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-primary w-25" (click)="addAuction()">Submit</button>
  </div>
</form>
