<h5>Register a bid</h5>
<form class="row" [formGroup]="bidAuction">
  <div class="row mb-3">
    <label for="id" class="col-sm-4 col-form-label">NFT Id</label>
    <div class="col-sm-8">
      <select id="id" formControlName="id" class="form-select">
        <option [defaultSelected]="true" [disabled]="true">auction</option>
        <option *ngFor="let auction of auctions" [ngValue]="auction">
          {{ auction }}
        </option>
      </select>
    </div>
  </div>
  <div class="row mb-3">
    <label for="amount" class="col-sm-4 col-form-label">Wei bid amount</label>
    <div class="col-sm-8">
      <input formControlName="amount" id="amount" type="text" class="form-control">
    </div>
  </div>
  <div class="row mb-3">
    <label for="gasPrice" class="col-sm-4 col-form-label">GWei Gas Price</label>
    <div class="col-sm-8">
      <input formControlName="gasPrice" id="gasPrice" type="text" class="form-control">
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-primary w-25" (click)="submitBid()">Submit</button>
  </div>
</form>
